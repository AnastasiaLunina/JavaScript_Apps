      <div class="container">

               <p>person</p>
            </div>
            <div class="totalAmount">
               <p>Total</p>
               <span>$</span>
               <span class="billAndTip"></span>
               <p>per</p>
               <p>person</p>
            </div>
         </div>
         <form>
            <p class="par">Bill </p>
            <span
               >

            </span>

            <span>

            </span>
            <p class="par">Did you like our service?</p>
            <button class="addTip">Add a tip!</button>

      </div>
